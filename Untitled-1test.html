<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>

        input{
            display:none;
        }
        .open{
            display: block;
        }

        .close{
            display: none;
        }

        input:checked ~ .open{
            display: none;
        }
        input:checked ~ .close{
            display: block;
        }

        #btn-one{
            color: black;
        }

        .btn-simple{
            color: red;
        }


    </style>
</head>
<body>

    <input type="checkbox" id="test">
    <label for="test" class="open"> <i class="fas fa-bars"></i> </label>
    <label for="test" class="close"> <i class="fas fa-times"></i> <i></i> </label>

    <button class="btn-simple" id="btn-one"></button>

    <button class="btn-simple" id="btn-second"></button>

    <button class="btn-simple"></button>

    <nav>
        <a href="#contacto">Contacto</a>
        <a href="#noticias">Noticias</a>
    </nav>

    <h2 id="contacto"></h2>

    <h2 id="noticias"></h2>




</body>
</html>
